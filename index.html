<!DOCTYPE html>

<head>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #2F4F2F;
      color: white;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 220px;
      background: #1e3521;
      padding: 20px;
      display: flex;

      gap: 10px;
    }
    .sidebar h2 {
      margin: 0 0 20px 0;
      font-size: 1.2rem;
      color: #fff;
    }
    .sidebar-btn {
      display: block;
      padding: 12px;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      background: #007AFF;
      text-align: center;
      font-weight: bold;
      transition: background 0.3s;
    }
    .sidebar-btn:hover {
      background: #005bb5;
    }
    .content {
      flex: 1;
      padding: 40px;
    }
    h1 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Menu</h2>
    <a href="index.html" class="sidebar-btn">🏠 Nouvelle Vente</a>

  <div class="content">

    <p style="text-align:center;">Choisissez une option dans le menu à gauche.</p>
