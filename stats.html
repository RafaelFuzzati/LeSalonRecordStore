<!DOCTYPE html>
<html>
<head>
  <title>Statistiques des ventes</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #2F4F2F;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: pink;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    select {
      padding: 8px;
      font-size: 14px;
    }
    canvas {
      display: block;
      width: 95% !important;
      max-width: 900px;
      height: 400px !important;
      margin: 25px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.15);
    }
    a.back-link {
      display: inline-block;
      margin-bottom: 20px;
      color: pink;
      text-decoration: none;
      font-weight: bold;
    }
    a.back-link:hover {
      text-decoration: underline;
    }
    .total-month {
      text-align: center;
      color: white;
      font-weight: bold;
      margin-top: 30px;
      font-size: 1.3rem;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-link">&larr; Nouvelle vente</a>
  <h1>Statistiques des ventes</h1>

  <div class="controls">
    <label for="monthSelect" style="color:white;">SÃ©lectionnez un mois:</label>
    <select id="monthSelect"></select>
  </div>

  <canvas id="categoryChart"></canvas>
  <canvas id="styleChart"></canvas>

  <div id="totalMonth" class="total-month"></div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const monthSelect = document.getElementById("monthSelect");
    const totalMonthDiv = document.getElementById("totalMonth");
    const snapshots = JSON.parse(localStorage.getItem("savedSnapshots") || "[]");

    function populateMonths() {
      const months = new Set();
      snapshots.forEach(snap => {
        const date = new Date(snap.time);
        const monthKey = date.getFullYear() + "-" + String(date.getMonth()+1).padStart(2,"0");
        months.add(monthKey);
      });
      const sortedMonths = Array.from(months).sort().reverse();
      monthSelect.innerHTML = "";
      sortedMonths.forEach(m => {
        const option = document.createElement("option");
        option.value = m;
        const [year,month] = m.split("-");
        option.textContent = `${month}/${year}`;
        monthSelect.appendChild(option);
      });
    }

    function filterByMonth(monthKey) {
      return snapshots.filter(snap => {
        const date = new Date(snap.time);
        const key = date.getFullYear() + "-" + String(date.getMonth()+1).padStart(2,"0");
        return key === monthKey;
      });
    }

    let categoryChart, styleChart;

    function renderCharts(monthKey) {
      const data = filterByMonth(monthKey);

      const categoryCounts = {};
      const categorySums = {};
      const styleCounts = {};
      const styleSums = {};

      let totalMonthSales = 0;
      let totalMonthDiscs = 0;

      data.forEach(snap => {
        snap.entries.forEach(entry => {
          const price = parseFloat(entry.price) || 0;

          categoryCounts[entry.category] = (categoryCounts[entry.category] || 0) + 1;
          categorySums[entry.category] = (categorySums[entry.category] || 0) + price;

          styleCounts[entry.style] = (styleCounts[entry.style] || 0) + 1;
          styleSums[entry.style] = (styleSums[entry.style] || 0) + price;

          totalMonthSales += price;
          totalMonthDiscs += 1;
        });
      });

      const categoryCtx = document.getElementById("categoryChart").getContext("2d");
      const styleCtx = document.getElementById("styleChart").getContext("2d");

      if (categoryChart) categoryChart.destroy();
      if (styleChart) styleChart.destroy();

      categoryChart = new Chart(categoryCtx, {
        type: 'bar',
        data: {
          labels: Object.keys(categoryCounts),
          datasets: [
            {
              label: 'Nombre de disques',
              data: Object.values(categoryCounts),
              backgroundColor: '#007AFF',
              yAxisID: 'yCount'
            },
            {
              label: 'Valeur (CHF)',
              data: Object.values(categorySums),
              backgroundColor: '#FF9500',
              yAxisID: 'yValue'
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            yCount: {
              type: 'linear',
              position: 'left',
              title: { display: true, text: 'Nombre de disques', color: '#007AFF', font: { size: 16, weight: 'bold' } },
              ticks: { color: '#007AFF', font: { size: 13 } }
            },
            yValue: {
              type: 'linear',
              position: 'right',
              title: { display: true, text: 'Valeur (CHF)', color: '#FF9500', font: { size: 16, weight: 'bold' } },
              ticks: { color: '#FF9500', font: { size: 13 } },
              grid: { drawOnChartArea: false }
            }
          },
          plugins: { legend: { display: false } }
        }
      });

      styleChart = new Chart(styleCtx, {
        type: 'bar',
        data: {
          labels: Object.keys(styleCounts),
          datasets: [
            {
              label: 'Nombre de disques',
              data: Object.values(styleCounts),
              backgroundColor: '#34C759',
              yAxisID: 'yCount'
            },
            {
              label: 'Valeur (CHF)',
              data: Object.values(styleSums),
              backgroundColor: '#FF3B30',
              yAxisID: 'yValue'
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            yCount: {
              type: 'linear',
              position: 'left',
              title: { display: true, text: 'Nombre de disques', color: '#34C759', font: { size: 16, weight: 'bold' } },
              ticks: { color: '#34C759', font: { size: 13 } }
            },
            yValue: {
              type: 'linear',
              position: 'right',
              title: { display: true, text: 'Valeur (CHF)', color: '#FF3B30', font: { size: 16, weight: 'bold' } },
              ticks: { color: '#FF3B30', font: { size: 13 } },
              grid: { drawOnChartArea: false }
            }
          },
          plugins: { legend: { display: false } }
        }
      });

      totalMonthDiv.textContent = `Total du mois : ${totalMonthDiscs} disques | ${totalMonthSales.toFixed(2)} CHF`;
    }

    monthSelect.addEventListener("change", () => {
      renderCharts(monthSelect.value);
    });

    populateMonths();
    if (monthSelect.options.length > 0) {
      renderCharts(monthSelect.value);
    }
  </script>
</body>
</html>
